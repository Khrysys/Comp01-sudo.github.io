<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			.navbar {
				overflow: hidden;
				background-color: #333;
				font-family: Arial, Helvetica, sans-serif;
			}

			.navbar a {
				float: left;
				font-size: 16px;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			
			.dropdown {
				float: left;
				overflow: hidden;
			}

			.dropdown .dropbtn {
				cursor: pointer;
				font-size: 16px;  
				border: none;
				outline: none;
				color: white;
				padding: 14px 16px;
				background-color: inherit;
				font-family: inherit;
				margin: 0;
			}

			.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
            			background-color: red;
			}

			.dropdown-content {
  				display: none;
            			position: absolute;
            			background-color: #f9f9f9;
            			min-width: 160px;
           			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            			z-index: 1;
       			}

			.dropdown-content a {
  				float: none;
  				color: black;
  				padding: 12px 16px;
  				text-decoration: none;
  				display: block;
  				text-align: left;
			}
	
			.dropdown-content a:hover {
  				background-color: #ddd;
			}
	
			.show {
  				display: block;
			}
			
			.dark-mode {
				background-color:black;
			}
		</style>
	</head>
    
	<body>
	    	<div class="navbar">
			<button class="button" onclick="window.location = 'https://comp01-sudo.github.io/';"
	 		 <div class="dropdown">
 				<button class="dropbtn" onclick="dropSUR()">Survival Simulator
 					<i class="fa fa-caret-down"></i>
				</button>
  				<div class="dropdown-content" id="SURDropdown">
    					<a href="https://comp01-sudo.github.io/SURSIM/Home.html">Home</a>
    					<a href="https://comp01-sudo.github.io/SURSIM/About.html">About</a>
    					<a href="https://comp01-sudo.github.io/SURSIM/Docs.html">Docs</a>
					<a href="https://comp01-sudo.github.io/SURSIM/Download.html" target="_blank">Download</a>
  				</div>
  			</div> 
			<button class="button" class="dropbtn" id="DarkMode" onclick"Dark()">Dark Mode</button>
		</div>
	
  		<script>
			function dropSUR() {
				document.getElementById("SURDropdown").classList.toggle("show");
			}
	
			window.onclick = function(e) {
				if (!e.target.matches('.dropbtn')) {
					var myDropdown = document.getElementById("myDropdown");
					if (myDropdown.classList.contains('show')) {
						myDropdown.classList.remove('show');
					}
				}
			}
			
			function Dark() {
				document.getElementById("DarkMode").textContent = 'Light';
   				var element = document.body;
   				element.classList.toggle("dark-mode");
			}
		</script>
	</body>
</html>
